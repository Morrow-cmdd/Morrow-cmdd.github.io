<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раат</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="logo d-flex justify-content-center" id="logo">
        <img src="img/logo.svg" alt="logo" >
    </div>
    <div class="container d-flex justify-content-center text-algin-center flex-column">
        <div class="text">
            <h1 class="main-text text-center">
                Введите данные <br> для покупки билета
            </h1>
            <p class="midle-text text-center">
                Все поля обязательны для заполнения.<br>Проверьте правильность введенных данных.
            </p>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" placeholder="Иван Иванов">
        </div>        
        <div class="mb-3">
            <label for="phone" class="form-label">Номер телефона</label>
            <input type="tel" class="form-control" id="phone" placeholder="+7 (939) 999-99-99">
        </div>       
        <div class="mb-3">
            <label for="quantity" class="form-label">Количество билетов</label>
            <input type="number" class="form-control" id="quantity" value="1">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="promo" placeholder="Промокод">
        </div>
        <p class="y text-center fs-4 fw-bold">Итого: <span id="total-price">500</span> ₽</p>
        <button type="button" class="btn btn-submit btn-dark "  onclick="submitForm()">Купить</button>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
